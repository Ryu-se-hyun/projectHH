    <!-- Main Content -->
    <section class="content-wrap">

    <!-- Breadcrumb -->
    <div class="page-title" style="height: 80px;">

      <div class="row">
        <div class="col s24 m12 l12" style="padding: 10px 26px 0 0">
          <a href="../../html/index.html" class="hh-logo-black"> <!-- <img src="../../images/hhlogo_black.png" alt="Home & Human"> -->
          </a>
          <h1>자유 게시판</h1>
        </div>
      </div>

    </div>
    <!-- /Breadcrumb -->

    <!---------------------------------- 여기부터 지우고 작업하세요 ---------------------------------->

    <div class="row sortable" style="margin-right: 0;">
      <div class="row" style="margin: 0 auto; width: 65%;">
        <div class="card">
          <div class="title card-panel grey darken-4 white-text">
            <h5>새 게시물 쓰기</h5>
          </div>

          <div class="content">
            <form>
              <div class="input-field col l6 s12">
                <i class="mdi-content-send prefix active"></i> <input
                  type="text" class="form-control email" id="email" name="email"
                  placeholder="" readonly> <label for="input_text"
                  class="active">임대인 이메일</label>
              </div>

              <div class="input-field col l6 s12">
                <i class="mdi-social-person prefix active"></i> <input
                  type="text" class="form-control writer" id="writer"
                  name="writer" placeholder="" readonly> <label
                  for="input_text" class="active">작성자</label>
              </div>

              <div class="input-field col s12">
                <i class="mdi-content-create prefix"></i> <input type="text"
                  class="form-control" id="title" name="title" required>
                <label for="title">제목</label>
              </div>

              <div class="input-field col s12">
                <i class="mdi-communication-chat prefix"></i>
                <textarea id="contents" name="contents"
                  class="materialize-textarea limitation" required></textarea>
                <label for="contents">내용</label>
              </div>

              <div class="file-field input-field col s12">
                <div class="btn">
                  <span>첨부파일</span> <input type="file" name="file"
                    style="height: 50%;">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>

              <div class="col s24 m12 l6">
                <a class="waves-effect waves-dark btn cyan" id="addBtn"
                  style="width: 100%;">등록</a>
              </div>
              <div class="col s24 m12 l6">
                <a class="waves-effect waves-dark btn cyan" id="cancelBtn"
                  style="width: 100%;">취소</a>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <!---------------------------------- /여기까지 지우고 작업하세요 ---------------------------------->
    </div>
  </section>
