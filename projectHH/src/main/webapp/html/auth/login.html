<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="shortcut icon" href="../../images/favicon.ico">
<title>Human & Home</title>
</head>
<body>

	<form id="login">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a href="#" class="btn btn-lg btn-danger btn-block">Google +</a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<!-- 카카오 로그인 -->
				<a href="#" class="btn btn-lg btn-warning btn-block">Kakao</a>
			</div>
		</div>
		<div class="login-or">
			<hr class="hr-or">
			<span class="span-or">또는</span>
		</div>

		<div class="modal-body">

			<div class="form-group">
				<label for="inputUsernameEmail">이메일</label> <input type="text"
					class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="inputPassword">패스워드</label> <input type="password"
					class="form-control" id="password">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox" id="saveEmail"> 아이디
					저장
				</label>
			</div>


		</div>
		<div class="modal-footer">
			<button type="button" id="loginBtn"
				class="btn btn btn-primary my-btn-size">로그인</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
		</div>
	</form>

	<script type="text/javascript" src="../js/auth/login.js"></script>

</body>
</html>
